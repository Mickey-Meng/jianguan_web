<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单布局</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/css/okadmin.css">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
    <script type="text/javascript" src="../formUtil.js"></script>
</head>
<body>
<style>
    .layout{
        margin-top: 10px;
        float: left;
    }
    .deleteBtn{
        float: right;
        width: 4%;
        margin-top: 5px;
        margin-left: 1%
    }
    .spanInput{
        width: 94%;
        float: left;
        text-align: left;
    }
    .buttonTitle{
        width: 50%;
    }
    #formParamTitle{
        width: 50%;
        height: 100%;
        text-align: center;
        float: left;
        line-height:30px;
    }
    #obObjTitle{
        width: 50%;
        height: 100%;
        text-align: center;
        float: right;
        position: relative;
        line-height:30px;
    }
    .divBorder{
        border: #009688;
        border-width: 5px;
    }
    .inputSelect{
        margin-left: 10px;
        height: 38px;
        text-align: left;
        display: inline-block;
    }
</style>
<div class="ok-body" style="text-align: center">
    <div class="ok-body layout" style="width: 15%">
        <div class="ok-body" style="height: 30px;margin-left: 10px;margin-bottom: 10px">
            <div  id="formParamTitle" onclick="changeObjOrParam('param')">
                表单字段
            </div>
            <div  id="obObjTitle" onclick="changeObjOrParam('obj')">
                业务对象
            </div>
        </div>
        <div id="formParam" style="overflow: auto">
            <button class="layui-btn" id="btnAddInput" title="文本框">
                文本框
            </button>
            <button class="layui-btn" id="btnAddSingleSelect" title="单项选择">
                单项选择
            </button>
            <button class="layui-btn" id="btnAddMulSelect" title="多项选择">
                多项选择
            </button>
            <button class="layui-btn" id="drawSelect" title="多项选择">
                下拉框
            </button>
            <button class="layui-btn" id="timeSelect" title="时间选择">
                时间选择
            </button>
<!--            <button class="layui-btn" id="textareaInput" title="长文本">-->
<!--                长文本-->
<!--            </button>-->
        </div>
        <div id="obObj">
            <div id="objTree"></div>
        </div>
    </div>
    <div class="ok-body layout" style="width: 63%;overflow: auto;padding-left: 10px;padding-right: 10px">
        <div style="float: right">
            <div class="layui-form layui-col-md12" >
                <button class="layui-btn layui-btn-sm" id="save" title="保存">
                    保存
                </button>
                <button class="layui-btn layui-btn-sm" id="preview" title="预览">
                    预览
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" id="close" title="关闭">
                    关闭
                </button>
            </div>
        </div>
        <div id="formBody" ></div>
    </div>
    <div class="ok-body layout" style="width: 20%;">
        <div style="text-align: center;">
            <button  class="layui-btn  layui-btn-sm" id="editField" title="编辑字段" onclick="changeObjOrParam('editField')">
                编辑字段
            </button>
            <button  class="layui-btn  layui-btn-sm" id="editFormAttr" title="编辑表单属性" onclick="changeObjOrParam('editFormAttr')">
                编辑表单属性
            </button>
        </div>
        <div id="editFieldDiv" style="overflow-x:hidden">
            <form class="layui-form ok-form" lay-filter="editFieldForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="formTitle" id="formTitle" autocomplete="off" onchange="changeItemTitle(this)" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">对象名称</label>
                    <div class="layui-input-block">
                        <select name="formObjName" id="formObjName" lay-filter="formObjName" ></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">默认值</label>
                    <div class="layui-input-block">
                        <input type="text" name="formDefaultValue" id="formDefaultValue" autocomplete="off" onchange="changeItemDefaultValue(this)" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提示</label>
                    <div class="layui-input-block">
                        <input type="text" name="formPrompt" id="formPrompt" autocomplete="off" onchange="changeItemPrompt(this)" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="formSort" id="formSort" autocomplete="off" onchange="changeItemSort(this)" class="layui-input" >
                    </div>
                </div>
<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">关联值</label>-->
<!--                    <div class="layui-input-block">-->
<!--                        <input type="number" name="formSort" id="formRelateData" autocomplete="off" onchange="changeItemSort(this)" class="layui-input" >-->
<!--                    </div>-->
<!--                </div>-->
            </form>
            <div id="addSelectItemDiv" style="display: none">
<!--                <div>-->
<!--                    <select id="selectBaseItems" lay-filter="selectBaseItems"></select>-->
<!--                </div>-->
                <div style="text-align: right;margin-bottom: 10px">
                    <div id="itemSelect" style="width: 230px;display: inline-block;height: 38px"></div>
<!--                    <button  class="layui-btn  layui-btn-sm" id="customizeSelect" onclick="changeObjOrParam('customize')"> 自定义</button>-->
<!--                    <button  class="layui-btn  layui-btn-sm" id="selectDic" onclick="changeObjOrParam('dic')"> 选择字典</button>-->
                </div>
                <div id="customizeDiv">
                    <div style="width: 100%;text-align: center">
                        <button  class="layui-btn  layui-btn-sm" id="addSelectItem" onclick="addSingleSelectItem(false)"> 添加选项</button>
                        <button  class="layui-btn layui-btn-danger  layui-btn-sm" id="deleteSelectItem" onclick="deleteAllSingleSelectItem()"> 全部删除</button>
                    </div>
                    <div id="selectItems"></div>
                </div>
                <div class="layui-form ok-form" id="selectDicDiv" style="display: none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">字典</label>
                        <div class="layui-input-block">
                            <select name="selectDicItem" id="selectDicItem" lay-filter="selectDicItem" ></select>
                        </div>
                    </div>
                </div>
                <div class="layui-form ok-form" id="selectUserDiv" style="display: none">
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <select name="selectUserItem" id="selectUserItem" lay-filter="selectUserItem" >
                                <option value="1">部门</option>
                                <option value="2">岗位</option>
                                <option value="3">角色</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editFormAttrDiv" style="overflow: auto">
            <form class="layui-form ok-form"  id="editFormAttrForm" lay-filter="editFormAttrForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">表单标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="editFormTitle" id="editFormTitle" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">表单key</label>
                    <div class="layui-input-block">
                        <input type="text" name="editFormKey" id="editFormKey" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">表单分类</label>
                    <div class="layui-input-block">
                        <select name="obObject" id="obObject" ></select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="editFormDes" id="editFormDes" autocomplete="off" class="layui-input" >
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./formEdit.js"></script>
</body>
</html>
