<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/css/okadmin.css">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
    <style>
        .layui-tab{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>对象属性</li>
<!--            <li>其他属性</li>-->
        </ul>
        <div class="layui-tab-content" style="height: 100%">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form_bo_base" action="" lay-filter="form_bo_base" style="margin-top: 10px">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称<label style="color: red;">*</label></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入对象名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">编码<label style="color: red;">*</label></label>
                        <div class="layui-input-block">
                            <input type="text" name="code" lay-verify="required|accountNumber" autocomplete="off" placeholder="请输入对象编码" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <textarea name="des" placeholder="请输入对象描述" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <table class="layui-table" id="bo_att_table" lay-filter="bo_att_table"></table>
            </div>
            <div class="layui-tab-item">
                <div id="show_type_select"></div>
            </div>
        </div>
    </div>
    <button class="layui-btn layui-btn-sm" id="btn_save" title="保存" style="position: absolute;top: 5px;right: 10px;">
        保存
        <i class="layui-icon" style="margin-left: 10px">&#58964;</i>
    </button>
</body>
<script type="text/html" id="toolbar">
    <button onclick="on_btn_attr_add_click()" class="layui-btn layui-btn-sm" title="添加属性" style="margin-top: 5px">
        添加属性
        <i class="layui-icon">&#58964;</i>
    </button>
</script>
<script src="./addBo.js"></script>
</html>
