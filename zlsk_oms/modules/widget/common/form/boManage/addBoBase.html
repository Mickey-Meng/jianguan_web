<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/css/okadmin.css">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>
<body>
<form class="layui-form form_bo_base" action="" lay-filter="form_bo_base" style="margin-top: 10px;padding-right: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">名称<label style="color: red;">*</label></label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入对象名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编码<label style="color: red;">*</label></label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required|accountNumber" autocomplete="off" placeholder="请输入对象编码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型<label style="color: red;">*</label></label>
        <div class="layui-input-block">
            <div id="bo_type_select"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="des" placeholder="请输入对象描述" class="layui-textarea"></textarea>
        </div>
    </div>
    <button lay-submit="" class="layui-btn layui-btn-sm"  lay-filter="btn_save" title="提交" style="position: absolute;bottom: 10px;right: 20px;">
        提交
        <i class="layui-icon" style="margin-left: 10px">&#58885;</i>
    </button>
</form>
</body>
<script src="./addBoBase.js"></script>
<script src="../formUtil.js"></script>
</html>
