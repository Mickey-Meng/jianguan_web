<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加名称匹配</title>
    <link rel="stylesheet" href="../../../../lib/ok_admin/css/okadmin.css">
    <script type="text/javascript" src="../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane ok-form" lay-filter="form" style="margin: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">真实名称</label>
        <div class="layui-input-block">
            <input type="text" name="field" placeholder="多个真实名称请以逗号分隔" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标准名称</label>
        <div class="layui-input-block">
            <input type="text" name="key" placeholder="请输入标准名称" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">显示名称</label>
        <div class="layui-input-block">
            <input type="text" name="label" placeholder="请输入显示名称" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select  id="type" name="code" autocomplete="off" class="layui-input" ></select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
        </div>
    </div>
</form>
<script>
    var $;
    var form;
    var layer;
    var okLayer;
    var okUtils;
    var constantUrl;

    var isAdd;
    var formData;
    function initForm(data) {
        formData = JSON.parse(data);
    }
    layui.use(['form', 'okUtils', "okLayer", "layer", 'constantUrl'],function () {
        $ = layui.$;
        form = layui.form;
        layer = layui.layer;
        okUtils = layui.okUtils;
        okLayer = layui.okLayer;
        constantUrl = layui.constantUrl;

        isAdd = okUtils.getUrlParameter('isAdd');
        if (isAdd === 'false' && formData){
            form.val('form',formData);
        }

        okUtils.ajax({
            url:layui.constantUrl.stAuth.selectDicByParentKey,
            param:{keyStr:'ps_pipe_type'}
        }).done(function (data) {
            okUtils.adapterSelect('#type','','name','value',data.data['ps_pipe_type']);
        });
        form.on('submit(submit)',function (data) {
            let url = constantUrl.stMap.easyUpload;
            let dataField = data.field;
            dataField.sttime = new Date();
            if (isAdd === 'false' && formData){
                dataField.gid = formData.gid;
            }
            okUtils.ajax({
                url:url,
                param:{table:'zlsk_ps_fmc',mapStr:JSON.stringify(dataField)},
                type:'post'
            }).done(function (data1) {
                if (data1.meow === 0){
                    parent.parentNFlag = 1;
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                }else {
                    layer.alert('警告 上传失败');
                }
            });
            return false;
        })
    })
</script>
</body>
</html>
