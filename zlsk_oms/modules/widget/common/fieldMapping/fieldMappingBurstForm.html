<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爆管详情</title>
    <link rel="stylesheet" href="../../../../lib/ok_admin/css/okadmin.css">
    <script type="text/javascript" src="../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane ok-form" lay-filter="form" style="margin: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">分组</label>
        <div class="layui-input-block">
            <input type="text" name="ck" placeholder="分组" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">线表</label>
        <div class="layui-input-block">
            <input type="text" name="linelayer" placeholder="线表" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">点表</label>
        <div class="layui-input-block">
            <input type="text" name="pointlayer" placeholder="点表" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">附属物</label>
        <div class="layui-input-block">
            <input type="text" name="attachment" placeholder="附属物" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管线字段</label>
        <div class="layui-input-block">
            <input type="text" name="linefield" placeholder="管线字段" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管点字段</label>
        <div class="layui-input-block">
            <input type="text" name="pointfield" placeholder="管点字段" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">插入时间</label>
        <div class="layui-input-block">
            <input type="text" name="sttime" placeholder="插入时间" autocomplete="off" class="layui-input" lay-verify="required" disabled>
        </div>
    </div>
</form>
<script>
    var $;
    var data;
    function initForm(dataString) {
        data = dataString;
    }
    layui.use([ "form",  "okLayer", "layer", "okUtils", 'constantUrl'], function(){
        if (data){
            layui.form.val('form',JSON.parse(data))
        }
    })
</script>
</body>
</html>
