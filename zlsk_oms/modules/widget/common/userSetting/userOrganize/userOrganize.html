<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户组管理</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/css/okadmin.css">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="layui-body commonOutCss" style="left: 0">
        <div>
            <table class="layui-hide" id="ulist" lay-filter="ulist"></table>
        </div>
    </div>
    <script type="text/html" id="toolbar">
        <form class="layui-form layui-col-md12">
        <div class="layui-input-inline ok-search">
            <input class="layui-input" placeholder="请输入名称" autocomplete="off" name="userGroupName">
        </div>
        <div class="layui-input-inline ok-search">
            <input class="layui-input" placeholder="请输入编码" autocomplete="off" name="userGroupCode">
        </div>
        <button class="layui-btn" lay-submit="" lay-filter="search" title="条件查询">
            <i class="layui-icon">&#xe615;</i>
        </button>
        <button class="layui-btn" id="add" title="添加">
            添加
            <i class="layui-icon">&#58964;</i>
        </button>

     </form>
</script>
    <script>
        var $;
var parentFlag = 0;
    layui.use(['tree', 'form', 'table', 'okUtils', "okLayer", 'constantUrl', 'zTable'], function () {
        $ = layui.jquery;
        var tree = layui.tree;
        var okUtils = layui.okUtils;
        var constantUrl = layui.constantUrl;
        var okLayer = layui.okLayer;
        var form = layui.form;

        var zTable = layui.zTable({
            elem: '#ulist'
            , page: true //是否显示分页
            , limit: 10 //每页默认显示的数量
            , url: constantUrl.stAuth.selectUserOrganize
            , parseData: function (res) { //res 即为原始返回的数据
               if(!res.data){
                return {
                    "code": res.meow, //解析接口状态
                    "msg": "无数据", //解析提示文本
                    "count": 0, //解析数据长度
                    "data": []//解析数据列表
                   };
                }
                var result = res.data.getMe;
                return {
                    "code": res.meow, //解析接口状态
                    "msg": res.data.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": result //解析数据列表
                };
            }
            , height: 'full-40'
            ,toolbar:'#toolbar'
            , cols: [[ //标题栏
                {field: 'userGroupName', title: '用户组名称'}
                , {field: 'userGroupCode', title: '用户组编码'}
                  , {field: 'createtime', title: '添加时间'}
                , {title: "操作", width: 300, align: "center", templet: "#operationTpl"}
            ]]
        });

        var myTable = zTable.getTable();

        form.on("submit(search)", function (data) {
            var param = {};
            param.userGroupName = data.field.userGroupName;
            param.userGroupCode = data.field.userGroupCode;
            myTable.reload({
                url: constantUrl.stAuth.selectUserOrganize,
                where: param,
                page: {curr: 1}
            });
            return false;
        });

        zTable.getLayuiTable().on("tool(ulist)", function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case "btnEdit":
                parentFlag = 0;
                    btnEdit(data);
                    break;
                case "btnDel":
                parentFlag = 0;
                    btnDel(data);
                    break;
                case "viewMap":
                parentFlag = 0;
                    viewMap(data);
                    break;
            }
        });

        $('#add').click(function () {
            okLayer.open("添加用户组", "add.html", "50%", "50%", function (layero) {
                var iframeWin = window[layero.find("iframe")[0]["name"]];
                iframeWin.initForm(null);
            }, function () {
                if(parentFlag == 1){
                     myTable.reload();
                }

            });
            return false;
        });






        function btnEdit(data) {
            okLayer.open("编辑用户组信息", "add.html", "50%", "50%", function (layero) {
                var iframeWin = window[layero.find("iframe")[0]["name"]];
                iframeWin.initForm(data);
            }, function () {
                if (parentFlag === 1) {
                    myTable.reload()
                }
            })
        }

        function btnDel(data) {
            okLayer.confirm("确定要删除吗？", function (index) {
                okUtils.ajax({
                    "url": constantUrl.stAuth.delUserOrganize,
                    "param": {"id": data.id}
                }).done(function (response) {
                    okUtils.table.successMsg("删除成功");
                }).fail(function (error) {
                    console.log(error)
                });
            });
        }

    });
</script>
    <script type="text/html" id="operationTpl">
        <div>
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="btnEdit">编辑信息</button>
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="btnDel">删除</button>
    </div>
</script>
</body>

</html>
