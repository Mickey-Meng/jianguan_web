<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>角色设置</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/lib/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane ok-form" style="margin-top: 15px;margin-right: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">登录ip</label>
            <div class="layui-input-block">
                <input type="text" id="loginIp" name="loginIp" placeholder="请输入登录ip" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作内容</label>
            <div class="layui-input-block">
                <input type="text" id="operation" name="operation" placeholder="请输入操作内容" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" id="department">
            <label class="layui-form-label">操作类型</label>
            <div class="layui-input-block">
                <select name="type" id="type" lay-filter="type" class="layui-btn-xs" style="overflow-y:scroll;"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
               <textarea name="remark" placeholder="请输入内容" class="layui-textarea" id="remark"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>
    <script>
    var $;
    var selectData = null;
    var isAdd;
    var res;

    function initForm(obj, data, isadd) {
        selectData = data;
        isAdd = isadd;
        res = obj;

        layui.use(['form', 'constantUrl', 'okUtils', 'okLayer', 'layer'], function() {
        $ = layui.jquery;
        var form = layui.form;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        var constantUrl = layui.constantUrl;
        var layer = layui.layer;
        if (selectData != null) {
            okUtils.adapterSelect("#type", "", "key", "value", selectData);
        }
        if (!isAdd) {
             $('#loginIp').val(res.loginIp);
             $('#operation').val(res.operation);
             $('#type').val(res.logType);
             $('#remark').val(res.remark);
              layui.form.render("select");
        }

        form.on("submit(add)", function(data) {
            var param = {};
            if (isAdd) {
                param.loginIp = data.field.loginIp;
                param.operation = data.field.operation;
                var stype = data.field.type;
                if (!stype) {
                    layer.msg("请选择操作类型"); //提示
                    return false;
                }
                param.logType = stype;
                param.remark =  data.field.remark;
                 var user =  sessionStorage.getItem("userInfo");
                param.operUserId = JSON.parse(user).ID
                okUtils.ajax({ "url": constantUrl.stAuth.addLog, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("添加成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error.msg)
                });
            } else {
                param.loginIp = data.field.loginIp;
                param.operation = data.field.operation;
                if(!res){
                    layer.msg("获取数据失败"); //提示
                    return false;
                }
                param.id = res.id;
                var stype = data.field.type;
                if (!stype) {
                    layer.msg("请选择操作类型"); //提示
                    return false;
                }
                param.logType = stype;
                 param.remark =  data.field.remark;
                okUtils.ajax({ "url": constantUrl.stAuth.updateLog, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("编辑成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error.msg)
                });
            }
            return false;
        })
    })
    }


    </script>
</body>

</html>
