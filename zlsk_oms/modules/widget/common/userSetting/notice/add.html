<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>角色设置</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/lib/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane ok-form" style="margin-top: 15px;margin-right: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" placeholder="公告标题" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
               <textarea name="content" placeholder="请输入内容" class="layui-textarea" id="content"></textarea>
            </div>
        </div>
     <!--    <div class="layui-form-item" id="department">
            <label class="layui-form-label">子系统类型</label>
            <div class="layui-input-block">
                <select name="type" id="type" lay-filter="type" class="layui-btn-xs" style="overflow-y:scroll;"></select>
            </div>
        </div> -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>
    <script>
    var $;
    var selectData = null;
    var isAdd;
    var res;

    function initForm(obj, data, isadd) {
        selectData = data;
        isAdd = isadd;
        res = obj;

        layui.use(['form', 'constantUrl', 'okUtils', 'okLayer', 'layer'], function() {
        $ = layui.jquery;
        var form = layui.form;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        var constantUrl = layui.constantUrl;
        var layer = layui.layer;
        if (selectData != null) {
            okUtils.adapterSelect("#type", "", "key", "value", selectData);
        }
        if (!isAdd) {
             $('#title').val(res.title);
             $('#content').text(res.content);
             // $('#type').val(res.type);
             //  layui.form.render("select");
        }

        form.on("submit(add)", function(data) {
            var param = {};

            if (isAdd) {
                param.title = data.field.title;
                param.content = data.field.content;
                var user =  sessionStorage.getItem("userInfo");
                param.createrId = JSON.parse(user).ID;
                // var stype = data.field.type;
                // if (!stype) {
                //     layer.msg("请选择服务类型"); //提示
                //     return false;
                // }
                // param.type = stype;
                okUtils.ajax({ "url": constantUrl.stAuth.addNotice, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("添加成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error.msg)
                });
            } else {
                param.title = data.field.title;
                param.content = data.field.content;
                if(!res){
                    layer.msg("获取数据失败"); //提示
                    return false;
                }
                param.id = res.id;
                // var stype = data.field.type;
                // if (!stype) {
                //     layer.msg("请选择服务类型"); //提示
                //     return false;
                // }
                // param.type = stype;
                okUtils.ajax({ "url": constantUrl.stAuth.updateNotice, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("编辑成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error.msg)
                });
            }
            return false;
        })
    })
    }


    </script>
</body>

</html>
