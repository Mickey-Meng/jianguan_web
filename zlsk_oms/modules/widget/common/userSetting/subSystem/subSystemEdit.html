<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>角色设置</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/lib/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane ok-form" style="margin-top: 15px;margin-right: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">子系统名称</label>
            <div class="layui-input-block">
                <input type="text" id="sysName" name="sysName" placeholder="请输入子系统名称" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">子系统编码</label>
            <div class="layui-input-block">
                <input type="text" id="sysCode" name="sysCode" placeholder="请输入子系统编码" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" id="department">
            <label class="layui-form-label">子系统类型</label>
            <div class="layui-input-block">
                <select name="type" id="type" lay-filter="type" class="layui-btn-xs" style="overflow-y:scroll;"></select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>
    <script>
    var $;
    var selectData = null;
    var isAdd;
    var res;

    function initForm(obj, data, isadd) {
        selectData = data;
        isAdd = isadd;
        res = obj;

        layui.use(['form', 'constantUrl', 'okUtils', 'okLayer', 'layer'], function() {
        $ = layui.jquery;
        var form = layui.form;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        var constantUrl = layui.constantUrl;
        var layer = layui.layer;
        if (selectData != null) {
            okUtils.adapterSelect("#type", "", "key", "value", selectData);
        }
        if (!isAdd) {
             $('#sysName').val(res.sysName);
             $('#sysCode').val(res.sysCode);
             $('#type').val(res.type);
              layui.form.render("select");
        }

        form.on("submit(add)", function(data) {
            var param = {};

            if (isAdd) {
                param.sysName = data.field.sysName;
                param.sysCode = data.field.sysCode;
                var stype = data.field.type;
                if (!stype) {
                    layer.msg("请选择服务类型"); //提示
                    return false;
                }
                param.type = stype;
                okUtils.ajax({ "url": constantUrl.stAuth.addSubSystem, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("添加成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error.msg)
                });
            } else {
                param.sysName = data.field.sysName;
                param.sysCode = data.field.sysCode;
                if(!res){
                    layer.msg("获取数据失败"); //提示
                    return false;
                }
                param.ID = res.ID;
                var stype = data.field.type;
                if (!stype) {
                    layer.msg("请选择服务类型"); //提示
                    return false;
                }
                param.type = stype;
                okUtils.ajax({ "url": constantUrl.stAuth.updateSubSystem, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("编辑成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error.msg)
                });
            }
            return false;
        })
    })
    }


    </script>
</body>

</html>
