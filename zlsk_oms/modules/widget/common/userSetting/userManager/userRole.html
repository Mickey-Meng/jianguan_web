<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../../lib/ok_admin/css/oksub.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb" style="display: none">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>会员管理</cite></a>
                <a><cite>用户列表</cite></a>
				<a><cite>编辑用户</cite></a>
            </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <div class="layui-form-item" style="margin-bottom: auto" id="role"></div>
    <div class="layui-form-item" style="margin-top: 10px">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="edit" id="edit">立即提交</button>
        </div>
    </div>
</div>
<!--js逻辑-->
<script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
<script>
    var initData;
    var $;

    function initForm(data) {
        var jsonString = JSON.stringify(data);
        initData = JSON.parse(jsonString);

        layui.use(['layer', 'form', "element", "laydate", "okLayer", "okUtils", 'constantUrl', 'tree'], function () {
            $ = layui.jquery;
            var laydate = layui.laydate;
            var okLayer = layui.okLayer;
            var okUtils = layui.okUtils;
            var tree = layui.tree;
            var form = layui.form;
            var constantUrl = layui.constantUrl;
            var layer = layui.layer;

            var groupData = [];
            okUtils.ajax({"url":constantUrl.stAuth.selectRole}).done(function (data1) {
                if (data1.data == null) {
                    alert("警告 " + data1.msg)
                } else {
                    data = okUtils.structureTree({"data":data1.data.getMe,"spread":true});
                    for (var index = 0; index < data.length; index++) {
                        if (data[index].PARENTID == -1) {
                            groupData.push(data[index])
                        }
                    }
                    tree.render({
                        elem: '#role'
                        , showCheckbox: true
                        , data: groupData
                        , id: 'treeId'
                        , showLine: false //关闭连接线
                    });
                }
            });

            okUtils.ajax({"url":constantUrl.stAuth.selectUserRole,"param":{"userid": initData.ID},"returnDataAnyWay":true}).done(function (roles) {
                if (roles.data != "") {
                    var roleList = roles.data.getMe;
                    if (roleList && roleList.length > 0) {
                        var cacheRole = [];
                        for (var index = 0; index < roleList.length; index++) {
                            cacheRole.push(roleList[index].ID)
                        }
                        tree.setChecked('treeId', cacheRole);
                    }
                }
            });
            $(document).on('click', '#edit', function () {
                var roleList = [];
                var checkData = tree.getChecked('treeId');
                roleList = getRole(checkData, []);
                if (checkData && checkData.length > 0 && roleList.length > 0) {
                    var param = {
                        "userId": initData.ID,
                        "roleId": roleList
                    };
                    okUtils.ajax({"url":constantUrl.stAuth.deleteUserRole,"param":{"userId": initData.ID}}).done(function (roles) {
                        okUtils.ajax({"url":constantUrl.stAuth.addUserRole,"param":param,"traditional":true}).done(function (response) {
                            if (response.data == null) {
                                alert("警告 " + response.msg)
                            } else {
                                okLayer.msg.greenTick("编辑成功", function () {
                                    parent.parentFlag = 1;
                                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                                });
                            }
                        }).fail(function (error) {
                            layer.alert(error)
                        });
                    })
                } else {
                    layer.alert('请先选择角色');
                }
            })
        });
    }

    var getRole = function (data, cache) {
        if (data && data.length > 0) {
            for (var index = 0; index < data.length; index++) {
//                todo check role level
                if (data[index].ROLELEVEL == "2") {
                    cache.push(data[index].ID)
                }
                if (data[index].children && data[index].children.length > 0) {
                    getRole(data[index].children, cache);
                }
            }
        }
        return cache;
    }


</script>
</body>
</html>
