<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../../lib/ok_admin/css/oksub.css">
</head>

<body>
    <div class="ok-body">
        <!--面包屑导航区域-->
        <div class="ok-body-breadcrumb" style="display: none">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>会员管理</cite></a>
                <a><cite>用户列表</cite></a>
                <a><cite>编辑用户</cite></a>
            </span>
            <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon layui-icon-refresh"></i>
            </a>
        </div>
        <!--form表单-->
        <form class="layui-form ok-form" lay-filter="filter">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="USERNAME" placeholder="请输入用户名" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="NAME" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户组</label>
                <div class="layui-input-block">
                    <select name="ugid" lay-filter="ugid" id="select">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-block">
                    <input type="text" name="PHONE" placeholder="请电话号码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="EMAIL" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="PWD" placeholder="请输入密码" autocomplete="new-password" class="layui-input" lay-verify="pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="STSTATE">
                        <option value="0">冻结</option>
                        <option value="1">启用</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--js逻辑-->
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
    <script>
    var initData;
    var groupData;

    function initForm(data, group) {
        var jsonString = JSON.stringify(data);
        var groupString = JSON.stringify(group);
        initData = JSON.parse(jsonString);
        groupData = JSON.parse(groupString);
    }

    layui.use(["element", "form", "laydate", "okLayer", "okUtils", 'constantUrl'], function() {
        var form = layui.form;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        var constantUrl = layui.constantUrl;
        okUtils.ajax({ "url": constantUrl.stAuth.selectUserOrganize }).done(function(data1) {
            if (data1.meow != 0) {
                layer.alert("警告 " + data1.msg)
            } else {
                okUtils.adapterSelect("#select", "", "id", "userGroupName", data1.data.getMe);

            }
            form.val("filter", initData);
        }).fail(function(error) {
            layer.alert("警告 " + error)
        });


        form.verify({
            pwd: function(value) {
                if (value.length < 5) {
                    return '密码过于简单，请重新输入';
                }
            }
        });

        form.on("submit(edit)", function(data) {
            data.field.ID = initData.ID;
            var param = {};
            param.id = initData.ID;
            if (data.field.USERNAME != "" || data.field.NAME != "") {
                param.username = data.field.USERNAME;
                param.name1 = data.field.NAME;
                if (data.field.PHONE != "") {
                    param.phone = data.field.PHONE;
                }
                if (data.field.EMAIL != "") {
                    param.email = data.field.EMAIL;
                }
                if (data.field.STSTATE != "") {
                    param.ststate = data.field.STSTATE;
                }
                if (data.field.PWD != initData.PWD) {
                    param.pwd = data.field.PWD;
                }
                param.ststate = "1";
                param.ugid = data.field.ugid;
                okUtils.ajax({ "url": constantUrl.stAuth.updateUser, "param": param }).done(function(response) {
                    okLayer.msg.greenTick("编辑成功", function() {
                        parent.parentFlag = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }).fail(function(error) {
                    console.log(error)
                });
                return false;
            }
        });
    })
    </script>
</body>

</html>
