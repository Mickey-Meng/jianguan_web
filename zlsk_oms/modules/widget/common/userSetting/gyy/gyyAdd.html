<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加字典</title>
    <link rel="stylesheet" href="../../../../../lib/ok_admin/lib/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../../../../lib/ok_admin/lib/layui/layui.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane ok-form" style="margin-top: 15px;margin-right: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label" id="gyy">惯用语名称</label>
            <div class="layui-input-block">
                <input type="text" id="funName" name="funName" placeholder="" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" id="keyDiv" style="display: none;">
            <label class="layui-form-label">名称编码</label>
            <div class="layui-input-block">
                <input type="text" id="funKey" name="funKey" placeholder="请输入编码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="fun" style="display: none;">
            <label class="layui-form-label">功能名称</label>
            <div class="layui-input-block">
                <input type="text" id="parentName" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">提交<i style='margin-left: 10px' class="layui-icon">&#4101;</i></button>
            </div>
        </div>
    </form>
    <script>
    var $;
    var initData;
    var isAdd;
    var item;
    var parentPage = false;

    function initForm(data, isadd, selectItem, isParent) {
        initData = data;
        isAdd = isadd;
        item = selectItem;
        parentPage = isParent;

    }

    layui.use(['form', 'constantUrl', 'okUtils', 'okLayer'], function() {
        $ = layui.jquery;
        var form = layui.form;
        var okLayer = layui.okLayer;
        var okUtils = layui.okUtils;
        var constantUrl = layui.constantUrl;
        $('#gyy').html(item);
        if (parentPage) {
            $("#keyDiv").show();
            $("#fun").hide();
        } else {
            $("#keyDiv").hide();
            $("#fun").show();
        }

        if (isAdd && initData) {
            $("#parentName").val(initData.funName);
        }

        if (!isAdd) {
            if (parentPage) {
                $('#funName').val(initData.funName);
                $('#funKey').val(initData.funKey);
            } else {
                $('#funName').val(initData.funName);
                $('#parentName').val(initData.parentName);
            }
        }

        form.on("submit(add)", function(data) {
            var param = {};
            if (isAdd) {
                param = data.field;
                if (!initData) {
                    param.parentId = -1;
                    if (!data.field.funKey) {
                        layer.msg("请输入名称编码");
                        return false;
                    }
                } else {
                    param.parentId = initData.id;
                }

                okUtils.ajax({ "url": constantUrl.stAuth.addGyy, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("添加成功", function() {
                        parent.parentData = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    })
                }).fail(function(error) {
                    layer.alert(error)
                });
            } else {
                param = data.field;
                param.funName = data.field.funName;
                param.id = initData.id;
                okUtils.ajax({ "url": constantUrl.stAuth.updateGyy, "param": param, type: 'POST' }).done(function(data1) {
                    okLayer.msg.greenTick("编辑成功", function() {
                        parent.parentData = 1;
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    }).fail(function(error) {
                        layer.alert(error)
                    });
                })
            }
            return false;
        })
    })
    </script>
</body>

</html>
