<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件上传</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../lib/ok_admin/lib/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../../../lib/ok_admin/css/okadmin.css"  media="all">
</head>
<body>

<div class="layui-row" style="margin: 10px;">
    <button class="layui-btn" title="选择文件" id="fileSelect">
        <i class="z-icon">&#58943;</i>
    </button>
    <button class="layui-btn layui-btn-danger" id="fileClear" title="清除所有">
        <i class="z-icon">&#58893;</i>
    </button>
    <button class="layui-btn layui-btn-normal" id="fileUpload" title="开始上传">
        <i class="z-icon">&#58920;</i>
    </button>
</div>

<table class="layui-table" id="fileList" lay-filter="fileList">

</table>

<script src="../../../../lib/ok_admin/lib/layui/layui.js"></script>
<script src="./fileUpload.js"></script>

</body>
</html>
