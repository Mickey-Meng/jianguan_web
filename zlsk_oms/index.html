<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link rel="shortcut icon" type="image/x-icon" href="./images/logos/logo.png">
	<script type="text/javascript" src="./lib/sfmbase/sfmUtil.js"></script>
	<script type="text/javascript">
		SFM.fSfmMain = true;
		SFM.sfmUtil.loadJquery();
		SFM.sfmUtil.loadSfmBase();
	</script>
	<script type="text/javascript">
		SFM.sfmgEvent = $.extend(true, {}, SFM.sfmEvent);
		SFM.sfmDataMgr = new SFM.SfmDataManager();
		SFM.sfmModuleMgr = new SFM.SfmModuleManager();
	</script>
	<script type="text/javascript" src="./projects/sfmConfig.js"></script>
	<script type="text/javascript">
		var u = '/projects/' + SFM.sfmConfig.project + '/';
		SFM.sfmUtil.load(u + 'config.js');
	</script>
	<script type="text/javascript">
		SFM.sfmUtil.loadThemeStyle(SFM.sfmConfig.theme);
		SFM.sfmUtil.load(
			u + 'app.css',
    		u + 'app.js'
    	);
	</script>
	<script type="text/javascript">
		SFM.sfmModuleMgr.loadLib(SFM.sfmConfig.lib);

		$(function(){
			var app = new SFM.SfmApp({
				ctx: window,
				el: $('#frmMain'),
	    		config: SFM.sfmConfig
	    	});
	    	app.render();
	    	$(window).on('beforeunload', function(){
	    		app.destroy();
	    	});
	    	$(window).on('resize', function(){
	    		app.resize();
	    	});
		});
	</script>
</head>
<body>
	<iframe id="frmMain" name="frmMain" src="" frameborder="0" style="width: 100%;height: 100%;"></iframe>
</body>
</html>
