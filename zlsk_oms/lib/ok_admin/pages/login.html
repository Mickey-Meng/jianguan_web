<!DOCTYPE html>
<html lang="en" class="page-fill">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../css/oksub.css"/>
        <link rel="stylesheet" href="../js/vendors.css">
        <script type="text/javascript" src="../../../lib/sfmbase/sfmUtil.js">
        </script>
        <script type="text/javascript">
            SFM.sfmUtil.loadJquery();
            SFM.sfmUtil.loadSfmBase();
        </script>
        <script type="text/javascript">
            SFM.sfm = SFM.SfmModuleBase.extend({});
            var sfm = new SFM.sfm();
            sessionStorage.setItem("stAuth",sfm.getSfmModuleMgr().getServiceUrl("stAuth"));
            sessionStorage.setItem("stForm",sfm.getSfmModuleMgr().getServiceUrl("stForm"));
            sessionStorage.setItem("stBase",sfm.getSfmModuleMgr().getServiceUrl("stBase"));
            sessionStorage.setItem("stFlow",sfm.getSfmModuleMgr().getServiceUrl("stFlow"));
            sessionStorage.setItem("stFlow2",sfm.getSfmModuleMgr().getServiceUrl("stFlow2"));
            sessionStorage.setItem("stMap",sfm.getSfmModuleMgr().getServiceUrl("stMap"));
            sessionStorage.setItem("title",sfm.getSfmDataMgr().getData('sysConfig.docTitle'));
            sessionStorage.setItem("copyright",sfm.getSfmDataMgr().getData('sysConfig.copyright'));
            sessionStorage.setItem("homePage",JSON.stringify(sfm.getSfmDataMgr().getData('sysConfig.homePage')));
        </script>
    </head>
    <body class="page-fill" id="login">
        <div class="overlay"></div>
        <div class="page-fill" >
            <form class="layui-form">
                <div class="login_face">
                    <img src="../../../images/logos/logo.png">
                </div>
                <div class="layui-form-item input-item">
                    <label for="username">用户名</label>
                    <input  type="text" lay-verify="required" name="username" id="username" class="layui-input" >
                </div>
                <div class="layui-form-item input-item">
                    <label for="password">密码</label>
                    <input type="password" lay-verify="required|password" name="pwd" id="password" class="layui-input" autocomplete="new-password">
                </div>
                <!--<div class="layui-form-item input-item captcha-box">-->
                    <!--<label for="captcha">验证码</label>-->
                    <!--<input type="text" lay-verify="required|captcha" name="captcha" autocomplete="off" id="captcha" maxlength="4" class="layui-input">-->
                    <!--<div class="img ok-none-select" id="captchaImg"></div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <button class="layui-btn layui-block" lay-filter="login" lay-submit="">登录</button>
                </div>
               <div class="login-link" style="display: none;">
                  <a href="./register.html">注册</a>
                  <a href="./forget.html">忘记密码?</a>
               </div>
            </form>
        </div>

        <div id="login_title" style="position:absolute;top: 115px;left: 50%;font-size: 50px;color:#ffffff;transform: translateX(-50%);letter-spacing: 30px;">

        </div>

        <!--js逻辑-->
        <script src="../js/vendors.js"></script>
        <script src="../js/demo5.js"></script>
        <script src="../lib/layui/layui.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
