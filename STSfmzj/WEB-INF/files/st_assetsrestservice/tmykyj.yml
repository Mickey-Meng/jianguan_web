queryTable:
  select * from ${table} where ststate <> -1
queryTableWithQy:
  select t1.*, t2.name "qyname"
  from ${table} t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
queryTableQygid:
  select t1.*, t2.name "qyname"
  from ${table} t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1 and t1.gid = ${qyId}
queryTableByGid:
  "select * from ${table} where gid = #{params.gid}"
queryTableByQy:
  "select * from ${table} where qy = #{params.qy}"
queryTableByQyAndZero:
  "select * from ${table} where qy = #{params.qy} or qy = 0"
getDcsList:
  select t1.*, t2.name "qyname"
  from zlsk_pro_jc_qy t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
getDcsListByKeyword:
  select t1.*, t2.name "qyname"
  from zlsk_pro_jc_qy t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
  and (t1.name like "%"#{params.kw}"%" or t2.name like "%"#{params.kw}"%")
getCameraList:
  select t1.*, t2.name "qyname"
  from zlsk_prj_sp t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
getCameraListByKeyword:
  select t1.*, t2.name "qyname"
  from zlsk_prj_sp t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
  and (
  t1.name like "%"#{params.kw}"%"
  or t1.bm like "%"#{params.kw}"%"
  or t1.addr like "%"#{params.kw}"%"
  or t2.name like "%"#{params.kw}"%"
  )
getXfList:
  select t1.*, t2.name "qyname"
  from zlsk_prj_xf t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
getXfListByKeyword:
  select t1.*, t2.name "qyname"
  from zlsk_prj_xf t1 left join zlsk_prj_qy t2 on t1.qy = t2.gid and t2.ststate <> -1
  where t1.ststate <> -1
  and (t1.name like "%"#{params.kw}"%"  or t1.addr like "%"#{params.kw}"%"  or t2.name like "%"#{params.kw}"%" )
getWXYListWithDicByQy:
  "select t1.*,t2.value 'lxname' from zlsk_prj_wxy t1 left join ss_c_dic t2 on t2.parentid in (select a.id from ss_c_dic a where a.key = 'wxylx') and t1.lx = t2.key where t1.ststate <> -1 and t1.qy = #{params.qyId}"
getQYListByKeyword:
  select * from zlsk_prj_qy where ststate <> -1 and name like "%"#{params.kw}"%"
getQYListWidthDicByGid:
  "select t1.*,t2.value 'scyyzkname' from zlsk_prj_qy t1 left join ss_c_dic t2 on t2.parentid in (select a.id from ss_c_dic a where a.key = 'scyyzk') and t1.scyyzk = t2.key where t1.gid = #{params.qyId}"
getQYListWithDicByKeyword:
 select t1.*,t2.value 'scyyzkname'
 ,case t1.rzzt when '1' then '已入驻' when '0' then '未入驻' else '' end as rzztname
 from zlsk_prj_qy t1 left join ss_c_dic t2 on t2.parentid in (select a.id from ss_c_dic a where a.key = 'scyyzk') and t1.scyyzk = t2.key where t1.name like "%"#{params.kw}"%"
getYJWZCFD:
   select distinct t2.gid,t2.position,t2.addr,t2.zrr,t2.lxdh from zlsk_prj_yjwz t1 left join zlsk_prj_yjwzcfd t2 on t1.cfd = t2.gid where t1.ststate = 1
getYJZBCFD:
   select distinct t2.gid,t2.position,t2.addr,t2.zrr,t2.lxdh from zlsk_prj_yjzb t1 left JOIN zlsk_prj_yjwzcfd t2 on t1.cfd = t2.gid where t1.ststate = 1
queryTableByCFD:
   "select * from ${table} where cfd = #{params.cfd}"
queryTableWxy:
    SELECT wxy.gid "gid",wxy.wxwz "wxwz",wxy.jspb "jspd",wxy.addr "addr",dic.name
    "lx",qy.name "qyname", wxy.name "name",wxy.ccrl "ccrl",wxy.detail "detail"
    from ss_c_dic dic,${table} wxy,zlsk_prj_qy qy
    where dic.parentid=188 and wxy.lx = dic.key and wxy.gid=qy.gid
queryTableJyll:
    "select jyll.*,qy.name 'qyname',dic.value 'jylldic' from zlsk_prj_yjjyll jyll left JOIN zlsk_prj_qy qy on jyll.qy = qy.gid
    LEFT join ss_c_dic dic on dic.parentid in (select a.id from ss_c_dic a where a.key = 'dwlx' or a.key = 'bzlb')
    and jyll.dwlx = dic.key  where jyll.gid = #{params.qyId}"
queryTableYjzj:
    select yjzj.*,dic.value "zdlx" from ss_c_dic dic left join ${table} yjzj on dic.key = yjzj.zjlb
    left join zlsk_prj_qy qy on yjzj.qy=qy.gid where dic.parentid = '197'
updateDcsByCompName:
  "update zlsk_prj_dcs set xx = #{params.info} where qy = (select gid from zlsk_prj_qy where name = #{params.name})"
updateDcsRealDataByCode:
  "update zlsk_prj_dcs_realdata set real_time = #{params.rtime}, real_time_value = #{params.rval} where equip_code = #{params.ecode}"
deleteTableGid:
  DELETE from ${table} where gid = ${gid}
getDcsRealDataByPid:
  "select t1.* from zlsk_prj_dcs_realdata t1, zlsk_prj_dcs_data_pt_rela t2 where t1.equip_code = t2.ecode and t2.pid = #{params.pid}"
getJcRqList:
  "select * from zlsk_pro_jc_rq where ststate = 1 and quyu = #{params.qyu}"
getJcSbList:
  "select * from zlsk_pro_jc_sb where ststate = 1 and rq = #{params.id}"
getJcSszByCode:
  "select * from zlsk_pro_jc_ssz where ststate = 1 and code = #{params.code}"
getJcLszByCode:
  "select * from zlsk_pro_jc_lsz where ststate = 1 and code = #{params.code} order by ctime desc limit ${num}"
